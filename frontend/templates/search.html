{% load static %}
<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.5">
        <title>Room Reservation | KU Library</title>


        <!-- Bootstrap core CSS -->
        <link href="{% static 'frontend/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'frontend/js/date.format.js' %}"></script>
        <script src="{% static 'frontend/js/popper.js' %}"></script>
        <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'frontend/js/jquery-ui.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <!-- Custom CSS -->
        <link href="{% static 'frontend/css/kulib.css' %}" rel="stylesheet">

        <!-- Main JS -->
        <script src="{% static 'frontend/js/kulib.js' %}"></script>

        <!-- On-Page JS -->
        <script>
                $(document).ready(function () {
                        $(".datetimepicker").flatpickr({
                                enableTime: true,
                                dateFormat: "Y-m-d H:i:S",
                                time_24hr: true,
                                minDate: formatDate(Date.now())
                        });
                });
        </script>

</head>

<body>
        {% csrf_token %}
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-green border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal">KU Library</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                        <a class="p-2 text-light" href="#">Main</a>
                </nav>
        </div>

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">Search for avilable room</h1>
                <p class="lead">ระบบจองทรัพยากร สำนักหอสมุด คุณสามารถจองใช้งานห้องศึกษาเดี่ยว ห้องศึกษากลุ่ม และห้องคอมพิวเตอร์ได้</p>
        </div>

        <div class="container">
                <div class="card-deck mb-3 text-center">
                        <div class="card mb-4 shadow-sm">
                                <!-- <div class="card-header">
                                        <h4 class="my-0 font-weight-normal">Free</h4>
                                </div> -->
                                <div class="card-body">
                                        <form>
                                                <div class="form-group row">
                                                        <label for="inputEmail3" class="col-sm-2 col-form-label">บริการ</label>
                                                        <div class="col-sm-8">
                                                                <select class="form-control" name="servicetype" id="servicetype">
                                                                        <option value="1">ห้องศึกษาเดี่ยว</option>
                                                                        <option value="2">ห้องศึกษากลุ่ม</option>
                                                                        <option value="3"> ห้องคอมพิวเตอร์</option>
                                                                </select>
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label for="inputPassword3" class="col-sm-2 col-form-label">เวลาเริ่มต้น</label>
                                                        <div class="col-sm-4">
                                                                <input type="text" name="starttime" id="starttime" class="form-control datetimepicker" placeholder="From">
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <label for="inputPassword3" class="col-sm-2 col-form-label">เวลาสิ้นสุด</label>
                                                        <div class="col-sm-4">
                                                                <input type="text" name="stoptime" id="stoptime" class="form-control datetimepicker" placeholder="To">
                                                        </div>
                                                </div>
                                                <div class="form-group row">
                                                        <div class="col-sm-10">
                                                                <button type="button" class="btn btn-info" onclick="getAvailableRoom();">ค้นหา</button>
                                                        </div>
                                                </div>
                                        </form>
                                </div>
                        </div>

                </div>
                <div id="searchresult"></div>


                <!-- Modal -->
                <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalCenterTitle">โปรดเข้าสู่ระบบเพื่อทำการรายการจอง</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                                <form>
                                                        <div class="form-group">
                                                                <label for="exampleInputEmail1">บัญชีผู้ใช้</label>
                                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                                                                
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="exampleInputPassword1">รหัสผ่าน</label>
                                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                                        </div>

                                                        <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                                                </form>
                                        </div>

                                </div>
                        </div>
                </div>

                <footer class="pt-4 my-md-5 pt-md-5 border-top">
                        <div class="row">
                                <div class="col col-md text-center">
                                        <small class="d-block mb-3 text-muted">&copy; 2019</small>
                                </div>

                        </div>
                </footer>
        </div>
</body>

</html>
